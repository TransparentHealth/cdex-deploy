- name: "upgrade and update packages"
  become_user: "{{ remote_admin_account }}"
  become: yes
  apt:
    upgrade: True
    update_cache: True
    cache_valid_time: 86400  # One Day
    state: present
  # raw: "sudo apt-get -y upgrade"

- name: "add packages for python3"
  become_user: "{{ remote_admin_account }}"
  become: yes
  apt:
    name:
      - python3-dev
      - python3-pip
      - libpq-dev
      - postgresql
      - postgresql-contrib
      - postgresql-client-common
      - nginx
      - curl
    state: present

