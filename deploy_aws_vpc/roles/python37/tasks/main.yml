- name: "install python3.7"
  become_user: "{{ remote_admin_account }}"
  become: yes
  apt:
    name: python3.7
    state: present

- name: "install python3 pip"
  become_user: "{{ remote_admin_account }}"
  become: yes
  apt:
    name: python3-pip
    state: present

- name: "upgrade pip"
  raw: "sudo -H pip3 install --upgrade pip"


