# vpc.yml
---
# playbook that runs our VPC tasks for any hosts in the `vpc` group, providing AWS credentials in the environment

- hosts: vpc
  vars_files:
    - "group_vars/abhealth-env-{{ vpc_env|lower }}.yml"
  vars:
    role_state: present
    platform_app:
      - "vmi"
      - "smh"
      - "smhapp"


  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
    AWS_REGION: "{{ aws_region }}"
  tasks:

    - include_tasks:
      - tasks/vpc/setup.vpc.yml
      - tasks/vpc/setup.gateways.yml
      - tasks/vpc/setup.targetgroup.yml
        with_items: "{{ platform_app }}"

      - tasks/vpc/setup.alb.yml
      - tasks/vpc/facts.yml
